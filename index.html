<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>
    <link rel="shortcut icon" href="LOGO1.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="LOGO1.png" alt="logo">
        <h1>
            Sorteio de Nomes!
        </h1>
    </header>
    <main class="app">
        <section>
            <h2>SORTEAR NOMES</h2>
            <p> Crie o sorteio de <strong>nomes</strong> facilmente ultilizando essa opção, você poderá salvar o sorteio e compartilhar o link com outras pessoas.</p>
            <hr>
            <p class="text-left">Adicione os nomes:</p>

            <div class="formulario">
                <label for="entradaNomes">Adicione os nomes para o sorteio</label>
                <textarea  id="entradaNomes" placeholder="Adicione os nomes separados por vírgula (Maria, Carlos, Daniel)"></textarea>
                <button class="botaoSortear">Sortear</button>
            </div>
            <div class="resultado">
                <span class="fechar">X</span>
                <p> Resultado:</p>
            </div>
        </section>
    </main>
    <footer>
        <p>
            Site criado por <a href="https://instagram.com/arthurulisses.l?utm_medium=copy_link" target="_blank" rel="external">Arthur Ulisses</a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
